<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<body>
<section>
    <div class="container">
        <img th:src="${imageURL}" alt="img" height="100px" class="img logo"/>
        <h1 th:style="'color: ' + ${textColor}" id="greetings" th:text="${greetings}"></h1>
        <h3>You achieved a score of:</h3>
        <h1 id="marks" th:text="${marks}"></h1>
        <h3 id="note" th:text="${note}"></h3>
        </br>
        </br>
        <form action="/user/" method="Post">
            <input type="hidden" id="userName" th:value="${userName}" th:name="userName">
            <input type="hidden" id="token" th:value="${token}" th:name="token">
            <button type="submit" class="button" id="submitButton">Home</button>
        </form>
    </div>
</section>
</body>
</html>
