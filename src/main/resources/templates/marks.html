<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<body>
<section>
    <div class="container">
        <img th:src="${imageURL}" alt="img" height="100px" class="img logo"/></br>
        <h1 th:style="'color: ' + ${textColor}" id="greetings" th:text="${greetings}"></h1></br>
        <h3>You achieved a score of:</h3></br>
        <h1 id="marks" th:text="${marks}"></h1></br>
        <h3 id="note" th:text="${note}"></h3>
    </div>
    <div class="main" style="text-align: center;">
        <form action="/userEntity/" method="Post" style="display: inline-block;">
            <input type="hidden" th:value="${userName}" th:name="userName">
            <input type="hidden" th:value="${token}" th:name="token">
            <button type="submit" class="button">Home</button>
        </form>
        <form th:action="@{/userEntity/quizz}" method="POST" style="display: inline-block;">
            <input type="hidden" th:value="${userName}" th:name="userName">
            <input type="hidden" th:value="${token}" th:name="token">
            <button type="submit" class="button" id="submitButton">Play More</button>
        </form>
    </div>
</section>
</body>
</html>
