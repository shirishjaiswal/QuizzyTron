<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz saved</title>
</head>

<body>
<section>
  <div class="container">
    <img th:src="${saved} ? @{/queSaved.png} : @{/queNotSaved.png}" alt="Logo" height="100px" class="logo"/></br>
    <h3 th:text="${message}"></h3>
    </br>
    <form action="/user/" method="Post">
      <input type="hidden" id="userName" th:value="${userName}" th:name="userName">
      <input type="hidden" id="token" th:value="${token}" th:name="token">
      <button type="submit" class="button" id="submitButton">Home</button>
    </form>
  </div>
</section>
</body>
</html>
