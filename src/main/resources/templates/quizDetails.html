<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::title}, ~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${quizName}">Quiz Details</title>
  </head>
  <style></style>
  <body>
    <section>
      <input type="hidden" th:value="${userName}" th:name="userName" />
      <input type="hidden" th:value="${token}" th:name="token" />
      <div class="container">
        <h1 style="display: inline">Details of Quiz :</h1>
        <h1 style="display: inline; color: #238773" th:text="${quizName}"></h1>
        <br />
        <h2 style="display: inline">Total Marks :</h2>
        <h1
          style="display: inline; color: #238773"
          th:text="${totalMarks}"
        ></h1>

        <div class="grid">
          <div
            th:each="quiz : ${quizList}"
            class="g-container"
            th:classappend="${quiz.obtainedMarks &lt; quiz.totalMarks/2} ? 'fail' : 'pass'"
          >
            <div class="details-container">
              <lable>
                <b>Attended By : </b>
                <span
                  th:text="${quiz.userEntity.firstName} + ' ' + ${quiz.userEntity.lastName}"
                ></span>
              </lable><br/>
              <lable>
                <b>Attended on : </b>
                <span style="display: inline" th:text="${quiz.date}"></span>
              </lable><br/>
              <lable>
                <b>Marks obtained :</b>
                <span th:text="${quiz.obtainedMarks}"></span>
              </lable>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
