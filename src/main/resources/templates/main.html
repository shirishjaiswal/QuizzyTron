<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<section>
    <div class="container">
        <img th:src="@{/checked.png}" alt="loggedIn Logo" height="100px" class="signup-logo"/>
        <h1>Login Successful</h1>
        <p>Welcome, <b th:text="${userName}"></b></p>
        <p>You have successfully logged In</p>
        <p>Start exploring the quiz categories and have fun!</p>
        <form th:action="@{/userEntity/quizz}" method="POST">
            <div class="button-row">
                <input type="hidden" th:value="${userName}" th:name="userName">
                <input type="hidden" th:value="${token}" th:name="token">
                <button type="submit" class="button" id="submitButton">Go to Quiz Categories</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
