<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<section>
<div class="container">
    <img th:src="@{/login.png}" alt="login Logo" height="100px" class="logo"/>
    <h1>Login</h1>
    <form action="/authenticate" method="POST" class="form">
        <input type="text" id="userName" placeholder="Username" name="userName" required>
        <input type="password" id="password" placeholder="Password" name="password" required>

        <div class="button-row">
            <button type="submit" class="button" id="submitButton">Login</button>
        </div>
    </form>
</div>
</section>
</body>
</html>
