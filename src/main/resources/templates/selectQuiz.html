<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select quiz</title>
</head>
<body>
<section>
    <div class="container">
        <img th:src="@{/choice.png}" alt="image Logo" height="100px" class="image logo"/>
        <h1>Select Quiz</h1>
        <div class="grid">
            <div th:if="${quizzes == null or quizzes.size() == 0}" class="details-container">
                </br>
                <h3>No Quiz For Now</h3>
                </br>
                <img style="display: block; margin: 0 auto;"
                     th:src="@{/wip.png}" alt="login Logo" height="100px" class="logo"/></br>
                <b>!! Work in Progress !!</b>
            </div>
            <div th:each="quiz : ${quizzes}" class="g-container"></br>
                <div class="details-container">
                    <form th:action="@{'/userEntity/getQuestions/' + ${quiz}}" method="POST">
                        <input type="hidden" th:value="${userName}" th:name="userName">
                        <input type="hidden" th:value="${token}" th:name="token">
                        <button style="width: 50%; height: 100%; margin-bottom: 20px" type="submit" class="button">
                            <th:block th:utext="${quiz}"></th:block>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
