<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav>
    <a th:href="@{/index.html}" class="button">Home</a>
    <a href="#" class="button">About</a>
    <a href="#" class="button">Contact</a>
    <a th:href="@{/index.html}" class="button" >Logout</a>
</nav>
<div class="container">
    <img th:src="@{/choice.png}" alt="image Logo" height="100px" class="image logo"/>
    <h1>Select Quiz</h1>
    <div th:each="quiz : ${quizzes}">
        <div >
            <form th:action="@{'/admin/getQuestions/' + ${quiz}}" method="get">
                <button style="width: 50%; height: 100%; margin-bottom: 20px" type="submit" class="button">
                    <th:block th:utext="${quiz}"></th:block>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
